description: "Identificar i avaluar els drets i deures digitals, tant els que provenen del món físic, com d’altres que són exclusius del món digital. Definir i impulsar processos d’innovació política i digital en la direcció d’un nou dret ciutadà a l’era del coneixement: el dret a la innovació i la recerca."


