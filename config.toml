baseurl = "localhost:1313"
title = "Universal"
theme = "hugo-universal-theme"
themesDir = "themes"
languageCode = "ca"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "ca"
# Enable comments by entering your Disqus shortname
disqusShortname = "digcitlab"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Inici"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "Qui som"
    identifier = "qui som"
    url  = "/quisom/"
    weight = 4

[[menu.main]]
    name = "Contacte"
    url  = "/contact/"
    weight = 5

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/digcitlab"
    pre = "<i class='fa fa-2x fa-github'></i>"

